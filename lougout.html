<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Student Gate Pass System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Your Request have been successfully sent...!!!</h2>

    <button onclick="logout()">Go to Login</button>
</div>

<script>
    // Logout function
    function logout() {
        sessionStorage.removeItem('loggedIn'); // Remove login session
        localStorage.removeItem('loggedInUsername'); // Clear username
        window.location.href = 'login.html'; // Redirect to login page
    }
</script>

</body>
</html>
