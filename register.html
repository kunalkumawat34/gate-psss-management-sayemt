<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account | Student Gate Pass</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    :root {
      --glow: #00e1ff;
      --accent: #00d4ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 50px 40px;
      border-radius: 20px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.15);
      animation: slideUp 1s ease;
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-container h2 {
      text-align: center;
      color: #fff;
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group label {
      color: #eee;
      font-size: 14px;
      display: block;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 12px var(--accent);
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #ccc;
      font-size: 16px;
    }

    .error-message {
      display: none;
      background-color: rgba(255, 0, 0, 0.1);
      color: #ffaaaa;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
    }

    button {
      width: 100%;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 18px rgba(0, 255, 255, 0.3);
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px var(--glow);
    }

    .toggle-link {
      text-align: center;
      margin-top: 25px;
      color: #ddd;
      font-size: 14px;
    }

    .toggle-link a {
      color: #00f2fe;
      font-weight: bold;
      text-decoration: none;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="register-container">
  <h2>Create Account</h2>

  <form id="registerForm">
    <div class="form-group">
      <label for="newUsername">Username</label>
      <i class="fas fa-user"></i>
      <input type="text" id="newUsername" placeholder="Enter a username" required>
    </div>

    <div class="form-group">
      <label for="newPassword">Password</label>
      <i class="fas fa-lock"></i>
      <input type="password" id="newPassword" placeholder="Create a password" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <i class="fas fa-lock"></i>
      <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
    </div>

    <div id="errorMsg" class="error-message">‚ö†Ô∏è Passwords do not match or username already exists.</div>

    <button type="submit">Create Account</button>
  </form>

  <p class="toggle-link">
    Already have an account? <a href="login.html">Login here</a>
  </p>
</div>

<script>
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('newUsername').value.trim();
    const password = document.getElementById('newPassword').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();
    const errorMsg = document.getElementById('errorMsg');

    const users = JSON.parse(localStorage.getItem('users')) || {};

    if (password !== confirmPassword || !username || users[username]) {
      errorMsg.style.display = 'block';
      return;
    }

    users[username] = password;
    localStorage.setItem('users', JSON.stringify(users));

    alert('üéâ Account created successfully!');
    window.location.href = 'login.html';
  });
</script>

</body>
</html>
