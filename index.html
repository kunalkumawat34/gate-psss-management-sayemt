<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOD Panel | Gate Pass System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .requests-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .requests-table th, .requests-table td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    .requests-table th {
      background-color: #007bff;
      color: white;
    }
    .actions button {
      padding: 5px 15px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .approve-btn {
      background-color: #28a745;
      color: white;
    }
    .approve-btn:hover {
      background-color: #218838;
    }
    .reject-btn {
      background-color: #dc3545;
      color: white;
    }
    .reject-btn:hover {
      background-color: #c82333;
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>HOD Gate Pass Panel</h2>
    <p>Welcome, HOD</p>
    <table class="requests-table">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Enrollment No.</th>
          <th>Purpose</th>
          <th>Date</th>
          <th>Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="gatePassRequests">
        <!-- Requests will be listed here -->
      </tbody>
    </table>
    <p><a href="logout.html">Logout</a></p>
  </div>

  <script>
    // Check if HOD is logged in
    if (!sessionStorage.getItem('loggedInHOD')) {
      window.location.href = 'login.html';  // Redirect if not logged in
    }

    // Example Gate Pass requests - In a real application, these would be fetched from the server
    const requests = [
      {
        studentName: 'John Doe',
        enrollmentNumber: '12345',
        purpose: 'Medical Appointment',
        date: '2025-04-20',
        time: '10:00 AM'
      },
      {
        studentName: 'Jane Smith',
        enrollmentNumber: '67890',
        purpose: 'Family Emergency',
        date: '2025-04-21',
        time: '2:00 PM'
      }
    ];

    const gatePassTable = document.getElementById('gatePassRequests');

    // Populate the table with requests
    requests.forEach(request => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${request.studentName}</td>
        <td>${request.enrollmentNumber}</td>
        <td>${request.purpose}</td>
        <td>${request.date}</td>
        <td>${request.time}</td>
        <td class="actions">
          <button class="approve-btn" onclick="approveRequest('${request.enrollmentNumber}')">Approve</button>
          <button class="reject-btn" onclick="rejectRequest('${request.enrollmentNumber}')">Reject</button>
        </td>
      `;
      gatePassTable.appendChild(row);
    });

    // Handle Approve Action
    function approveRequest(enrollmentNumber) {
      alert(`Gate pass for student ${enrollmentNumber} has been approved.`);
      // Here you would send a request to the backend to approve the gate pass
      // For now, we just log to console
      console.log(`Approved gate pass for student ${enrollmentNumber}`);
    }

    // Handle Reject Action
    function rejectRequest(enrollmentNumber) {
      alert(`Gate pass for student ${enrollmentNumber} has been rejected.`);
      // Here you would send a request to the backend to reject the gate pass
      // For now, we just log to console
      console.log(`Rejected gate pass for student ${enrollmentNumber}`);
    }
  </script>
</body>
</html>
